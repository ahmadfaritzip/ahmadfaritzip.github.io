- name: Sistem Absensi BLE IoT
  descr: "Sistem absensi BLE (Bluetooth Low Energy) adalah sistem yang dibangun untuk kebutuhan absensi Siswa SMK. Sistem ini dibangun dengan 3 platform, web yang dibangun menggunakan framework flask digunakan untuk mengelola data absensi, Aplikasi Mobile absensi dibangun menggunakan bahasa pemprograman java berguna untuk absensi siswa, dan Perangkat IoT untuk memvalidasi siswa."
  tags:
    - tag: Python3
    - tag: Flask
    - tag: Java
    - tag: C
    - tag: MongoDB
    - tag: ESP32

- name: Sistem Monitoring Lokasi Pasien (Indoor Position)
  descr: "Sistem Monitoring lokasi pasien adalah sistem yang dibangun untuk kebutuhan monitoring lokasi pasien covid19 didalam ruangan. sistem yang dibangun dengan bahasa pemrograman php, jQuery, python serta untuk pengelolaan log data menggunakan ELK."
  tags:
    - tag: PHP
    - tag: jQuery
    - tag: Python
    - tag: Raspberry Pi
    - tag: ELK(elasticsearch-log-kibana)

