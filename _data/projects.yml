- name: Sistem Absensi BLE IoT
  descr: "Sistem absensi BLE (Bluetooth Low Energy) adalah sistem yang dibangun untuk kebutuhan absensi Siswa SMK melalui smartphone. Sistem ini dibangun dengan 3 platform, Website yang dibangun untuk mengelola data absensi, Aplikasi Mobile (APK) berguna untuk absensi siswa, dan Perangkat IoT untuk melakukan scanning terhadap smartphone siswa."
  tags:
    - tag: Flask
    - tag: Java
    - tag: C
    - tag: MySql
    - tag: Microkontroller ESP32

