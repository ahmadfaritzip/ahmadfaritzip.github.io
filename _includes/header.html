<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ "/assets/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ "/assets/favicon/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ "/assets/favicon/favicon-16x16.png" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/assets/favicon/site.webmanifest" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/main.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/vendors.min.css" | prepend: site.baseurl }}">

</head>

<body style="overflow: auto;">

  <div class="header">
    <a href="/" class="logo">Home</a>
    <div class="header-right">
      {% if page.section-type == 'blog'%}
      <a class="active" href="/blog">Blog</a>
      <a href="/categories">Categories</a>
      {% endif %}
      {% if page.section-type == 'categories'%}
      <a href="/blog">Blog</a>
      <a class="active" href="/categories">Categories</a>
      {% endif %}
    </div>
  </div>
