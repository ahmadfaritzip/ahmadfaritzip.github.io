<h1 class="title">{{site.skills_title}}</h1>

<div id="skills">
    <input type="radio" id="all" name="filter" checked />
    <label class="filter-button neumorphism-button" for="all">All</label>
    <input type="radio" id="language" name="filter" />
    <label class="filter-button neumorphism-button" for="language">Languages</label>
    <input type="radio" id="framework" name="filter" />
    <label class="filter-button neumorphism-button" for="framework">Frameworks</label>
    <input type="radio" id="tool" name="filter" />
    <label class="filter-button neumorphism-button" for="tool">Tools</label>

    <div id="skill-cloud">
        {% for language in site.data.skills-languages %}
        <span skill-type="language" skill-weight="{{language.weight}}" data-aos="zoom-in-right">
            {{language.name}}
        </span>
        {% endfor %}
        {% for framework in site.data.skills-frameworks %}
        <span skill-type="framework" skill-weight="{{framework.weight}}" data-aos="zoom-out-left">
            {{framework.name}}
        </span>
        {% endfor %}
        {% for tool in site.data.skills-tools %}
        <span skill-type="tool" skill-weight="{{tool.weight}}" data-aos="zoom-out-down">
            {{tool.name}}
        </span>
        {% endfor %}
    </div>
</div>
